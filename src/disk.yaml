include:
    global: stdbool.h
    global: stdint.h
    global: stdio.h

define:
    LATENCY_RANGES:
        value: "{0.5, 1.0, 3.0, 7.0, 10.0, 15.0}"
    NUM_TOP_LATENCIES:
        value: 5
    LATENCY_RANGE_COUNT:
        value: 7

#const:
#    NUM_TOP_LATENCIES:
#        type: int
#        value: 5
#    LATENCY_RANGE_COUNT:
#        type: int
#        value: 7

enum:
    tribool:
        prefix: TRIBOOL_
        values:
            UNKNOWN:
            FALSE:
            TRUE:

struct:
    system_identifier:
        system:
            type: string
            len: 64
        chassis:
            type: string
            len: 64
        baseboard:
            type: string
            len: 64
        mac:
            type: string
            len: 64

    disk_info:
        device_type:
            type: int
        vendor:
            type: string
            len: 64
        model:
            type: string
            len: 64
        fw_rev:
            type: string
            len: 64
        serial:
            type: string
            len: 64
        ata_smart_supported:
            type: bool
        sata_smart_ok:
            type: tribool
        is_ata:
            type: tribool

    latency_summary:
        top_latencies:
            type: array
            array_type:
                type: double
            len: NUM_TOP_LATENCIES
        hist:
            type: array
            array_type:
                type: uint16_t
            len: LATENCY_RANGE_COUNT

    latency:
        cur_entry:
            type: int
        entries:
            type: array
            array_type:
                type: latency_summary
            len: 12*24*30
